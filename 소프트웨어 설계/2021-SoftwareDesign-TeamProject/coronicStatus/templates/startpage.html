{% extends 'base1.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/startpage.css' %}">
{% endblock %}

{% block content %}

<div class="content">
    {% for i in total %}
    <div id="total">
        <p class="date">{{ i.month }} 월&nbsp;&nbsp;&nbsp;{{ i.day }} 일</p>
        <p class="total">{{ i.coronicCount }}</p>
    </div>
    <div id="gap">
        <p class="m"> 전날 대비</p>
        <p class="gap-num">
            {% if i.coronicGap >= 0 %}
            +
            {% endif %}
            {{ i.coronicGap }}&nbsp;명</p>
    </div>

    {% endfor %}
</div>
{% endblock %}
